#db config

spring.datasource.url=jdbc:mysql://localhost:3306/excel
spring.datasource.username=root
spring.datasource.password=Verinite@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
#Enables the display of SQL statements in the console. When set to true, the SQL queries generated by Hibernate (JPA) are printed to the console.

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#Specifies the Hibernate dialect for MySQL 8. This setting ensures that Hibernate generates SQL statements compatible with MySQL 8.

#file config
spring.servlet.multipart.max-file-size=3MB
#Sets the maximum allowed size for individual files in a file upload (multipart) request. In this case, it is set to 3 megabytes.

spring.servlet.multipart.max-request-size=3MB
#Sets the maximum allowed size for the entire multipart request, including all files and other parts. In this case, it is set to 3 megabytes.


